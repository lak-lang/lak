name: Setup LLVM
description: Install and configure LLVM 21 for inkwell

runs:
  using: composite
  steps:
    - name: Install LLVM 21
      shell: bash
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 21
        sudo apt-get install -y llvm-21-dev libclang-21-dev clang-21 libpolly-21-dev

    - name: Configure LLVM environment
      shell: bash
      run: |
        echo "LLVM_SYS_211_PREFIX=/usr/lib/llvm-21" >> "$GITHUB_ENV"
        echo "/usr/lib/llvm-21/bin" >> "$GITHUB_PATH"
