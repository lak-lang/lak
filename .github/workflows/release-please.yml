name: Release Please

defaults:
  run:
    shell: bash

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions: {}

jobs:
  release-please:
    name: Release Please
    timeout-minutes: 5
    runs-on: ubuntu-latest
    outputs:
      should-release: ${{ steps.release-please.outputs.release_created }}
      tag: ${{ steps.release-please.outputs.tag_name }}
    steps:
      - uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        id: app-token
        with:
          app-id: ${{ secrets.RELEASE_PLEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_PLEASE_APP_PRIVATE_KEY }}
          permission-contents: write
          permission-pull-requests: write
          permission-issues: write
      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        id: release-please
        with:
          token: ${{ steps.app-token.outputs.token }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  build:
    name: Build (${{ matrix.target }})
    needs: release-please
    if: needs.release-please.outputs.should-release == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
          - target: x86_64-apple-darwin
            os: macos-15-intel
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    permissions:
      contents: read
    env:
      TARGET: ${{ matrix.target }}
      TAG: ${{ needs.release-please.outputs.tag }}
    steps:
      # ============================================================
      # Setup
      # ============================================================

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - uses: ./.github/actions/setup-llvm
      - uses: dtolnay/rust-toolchain@b3b07ba8b418998c39fb20f53e8b695cdcc8de1b # master
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2.8.2
        with:
          key: ${{ matrix.os }}

      - name: Add target
        run: rustup target add "$TARGET"

      # ============================================================
      # Build
      # ============================================================

      - name: Build
        run: cargo build --release --locked --target "$TARGET"

      # ============================================================
      # Archive
      # ============================================================

      - name: Verify runtime library exists (Unix)
        if: runner.os != 'Windows'
        run: |
          RUNTIME_PATH="target/${TARGET}/release/liblak_runtime.a"
          test -f "$RUNTIME_PATH" || {
            echo "ERROR: Runtime library not found at '$RUNTIME_PATH'."
            exit 1
          }

      - name: Verify runtime library exists (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $runtimePath = "target/${env:TARGET}/release/lak_runtime.lib"
          if (-not (Test-Path -Path $runtimePath -PathType Leaf)) {
            Write-Error "Runtime library not found at '$runtimePath'."
            exit 1
          }

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          ARCHIVE_NAME="lak-${TAG}-${TARGET}.tar.gz"
          mkdir -p archive
          cp "target/${TARGET}/release/lak" archive/
          cp "target/${TARGET}/release/liblak_runtime.a" archive/
          cp LICENSE README.md archive/
          tar czvf "$ARCHIVE_NAME" -C archive .
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> "$GITHUB_ENV"

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ARCHIVE_NAME = "lak-${env:TAG}-${env:TARGET}.zip"
          New-Item -ItemType Directory -Force -Path archive
          Copy-Item "target/${env:TARGET}/release/lak.exe" -Destination archive/
          Copy-Item "target/${env:TARGET}/release/lak_runtime.lib" -Destination archive/
          Copy-Item "LICENSE", "README.md" -Destination archive/
          Compress-Archive -Path archive/* -DestinationPath $ARCHIVE_NAME
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $env:GITHUB_ENV

      # ============================================================
      # Checksum
      # ============================================================

      - name: Generate checksum (Unix)
        if: runner.os != 'Windows'
        run: sha256sum "$ARCHIVE_NAME" > "$ARCHIVE_NAME.sha256"

      - name: Generate checksum (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $hash = (Get-FileHash -Algorithm SHA256 $env:ARCHIVE_NAME).Hash.ToLower()
          "$hash  $env:ARCHIVE_NAME" | Out-File -Encoding ASCII "$env:ARCHIVE_NAME.sha256"

      # ============================================================
      # Upload artifacts
      # ============================================================

      - name: Upload artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: artifacts-${{ matrix.target }}
          path: |
            lak-*.tar.gz
            lak-*.zip
            lak-*.sha256
          if-no-files-found: error
          retention-days: 7

  upload:
    name: Upload Release Assets
    needs: [release-please, build]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write # for uploading release assets
    env:
      TAG: ${{ needs.release-please.outputs.tag }}
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          pattern: artifacts-*
          merge-multiple: true

      - name: Upload to release
        run: gh release upload "$TAG" lak-*.tar.gz lak-*.zip lak-*.sha256 --clobber
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
