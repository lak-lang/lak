pre-commit:
  parallel: true
  commands:
    fmt:
      glob: "**/*.rs"
      run: cargo fmt --check
    clippy:
      glob: "**/*.rs"
      run: cargo clippy --all-targets -- -D warnings
    actionlint:
      glob: ".github/workflows/*.{yml,yaml}"
      run: actionlint
    zizmor:
      glob: ".github/workflows/*.{yml,yaml}"
      run: zizmor --persona=auditor .
    ghalint:
      glob: ".github/workflows/*.{yml,yaml}"
      run: ghalint run
